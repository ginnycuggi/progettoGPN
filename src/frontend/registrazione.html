<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso / Registrazione</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container { max-width: 400px; margin: auto; padding: 20px; }
    .hidden { display: none; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Registrazione</h1>

    <div>
      <button onclick="showForm('register')">Registrati</button>
      <button onclick="showForm('login')">Accedi</button>
    </div>

    <form id="register-form" onsubmit="handleRegister(event)">
      <label for="reg-username">Nome utente:</label>
      <input type="text" id="reg-username" required>

      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" required>

      <label for="reg-password">Password:</label>
      <input type="password" id="reg-password" required>

      <label for="reg-confirm">Conferma password:</label>
      <input type="password" id="reg-confirm" required>

      <button type="submit">Registrati</button>
    </form>

    <form id="login-form" class="hidden" onsubmit="handleLogin(event)">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" required>

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" required>

      <button type="submit">Accedi</button>
    </form>
  </div>

  <script>
    const existingEmails = ["test@email.com", "mario.rossi@email.com"];

    function showForm(type) {
      document.getElementById("form-title").textContent = type === "register" ? "Registrazione" : "Accesso";
      document.getElementById("register-form").classList.toggle("hidden", type !== "register");
      document.getElementById("login-form").classList.toggle("hidden", type !== "login");
    }

    function handleRegister(event) {
      event.preventDefault();
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      const confirm = document.getElementById("reg-confirm").value;

      if (password !== confirm) {
        alert("Le password non coincidono.");
        return;
      }

      if (existingEmails.includes(email)) {
        alert("Email gi√† registrata. Clicca su 'Accedi'.");
        return;
      }

      alert("Registrazione completata!");
      window.location.href = "index.html";
    }

    function handleLogin(event) {
      event.preventDefault();
      alert("Accesso effettuato!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
